


<div class="container">
   <div class="container-header">
      <h1>Flight Simulator</h1>
      <h2>Current Flight Status</h2>
      <p>{{flightStatus}}</p>
      <h2>Shuttle Trajectory</h2>
   </div>
   <div class="row justify-content-center">
      <div class="col-3">
         <div class="container-left">
            <h3>Fuel Levels</h3>
            <p>Tank Full</p>
            <h3>Astronaut Chat</h3>
            <p>Houston, we are ready when you are!</p>
         </div>
      </div>

      <div class="col-6">
         <div #shuttleBackground class="shuttle-background" [style.background-color] = "boxColor">
            <img #rocketImage src="assets/images/LaunchCode_rocketline_white.png" height = "75" width = "75" [style.left]="xPosition" [style.bottom]="yPosition"/>
         </div>
      </div>

      <div class="col-3">
         <div class="container-right"b *ngIf = '!flight' >
            <button (click)="moveRocket(rocketImage, 'up')">Up</button>
            <button (click)="moveRocket(rocketImage, 'down')">Down</button>
            <button (click)="moveRocket(rocketImage, 'right')">Right</button>
            <button (click)="moveRocket(rocketImage, 'left')">Left</button>

            <h3>Space Shuttle Height</h3>
            <p>{{shuttleHeight}}km</p>
         </div>
      </div>
   </div>
   <div class="container-control-buttons" *ngIf="takeOffEnabled">
      <button [class.shuttleControl] (click)="takeOff(); flight=!flight"[disabled] = "!flight">Take Off</button>
      <button (click)="land(rocketImage);flight=!flight"[disabled] = "flight" >Land</button>
      <button (click)="abortMission(rocketImage);flight=!flight"[disabled] = "flight" >Abort Mission</button>
   </div>
</div>
